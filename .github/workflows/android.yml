name: Build ReTerminal APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # lets you click "Run workflow" manually from GitHub UI

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java 17 (required by this project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Get short commit hash for APK filename
      - name: Get commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 5. Build the DEBUG APK
      # Uses testkey.keystore already in repo - no secrets needed!
      # Fdroid flavor = the variant that works without Play Store
      - name: Build Debug APK
        run: ./gradlew assembleFdroidDebug

      # 6. Rename APK to something nice
      - name: Rename APK
        run: |
          mkdir -p output
          cp app/build/outputs/apk/Fdroid/debug/*.apk output/ReTerminal-${{ env.COMMIT_HASH }}-debug.apk

      # 7. Upload APK as downloadable artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ReTerminal-debug-${{ env.COMMIT_HASH }}
          path: output/ReTerminal-${{ env.COMMIT_HASH }}-debug.apk
          retention-days: 30
